<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game">
        <div class="row">
            <div class="box" id="box1">A</div>
            <div class="box" id="box2">P</div>
            <div class="box" id="box3">F</div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <div>
        <div class="keyboard">
            <div class="row1" id="row">
                <button class="letter">Q</button>
                <button class="letter">W</button>
                <button class="letter">E</button>
                <button class="letter">R</button>
                <button class="letter">T</button>
                <button class="letter">Y</button>
                <button class="letter">U</button>
                <button class="letter">I</button>
                <button class="letter">O</button>
                <button class="letter" id="test1">P</button>
            </div>

            <div class="row1" id="row">
                <button class="letter" id="test3">A</button>
                <button class="letter">S</button>
                <button class="letter">D</button>
                <button class="letter" id="test2">F</button>
                <button class="letter">G</button>
                <button class="letter">H</button>
                <button class="letter">J</button>
                <button class="letter">K</button>
            </div>

            <div class="row1" id="row">
                <button class="letter" id="special"><img src="backspace.jpg"></button>
                <button class="letter">Z</button>
                <button class="letter">X</button>
                <button class="letter">C</button>
                <button class="letter">V</button>
                <button class="letter">B</button>
                <button class="letter">N</button>
                <button class="letter">M</button>
                <button class="letter" id="special">Enter</button>
            </div>
        </div>
    </div>
</body>
</html>
